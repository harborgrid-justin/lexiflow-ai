version: '3.8'

services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: lexiflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lexiflow
      POSTGRES_USER: lexiflow_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lexiflow_secure_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - ${DATA_PATH:-./data}/postgres:/var/lib/postgresql/data
      - ./server/src/database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexiflow_user -d lexiflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lexiflow-network

  # NestJS Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: server-production
    container_name: lexiflow-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://lexiflow_user:${POSTGRES_PASSWORD:-lexiflow_secure_password}@postgres:5432/lexiflow?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lexiflow-network
    volumes:
      - ${DATA_PATH:-./data}/backend/logs:/app/server/logs
      - ${DATA_PATH:-./data}/backend/uploads:/app/server/uploads

  # React Frontend (Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: client-production
    container_name: lexiflow-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "3000:3000"
    networks:
      - lexiflow-network

networks:
  lexiflow-network:
    driver: bridge
