# LexiFlow AI - Enterprise Legal Case Management Platform
# Docker Compose configuration for multi-service deployment

services:
  # PostgreSQL Database with pgvector extension for vector similarity search
  postgres:
    image: ankane/pgvector:latest
    container_name: lexiflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lexiflow
      POSTGRES_USER: lexiflow_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lexiflow_secure_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/database/init:/docker-entrypoint-initdb.d
      - ./server/src/database/migrations:/docker-entrypoint-initdb.d/assets/migrations:ro
      - ./server/src/database/seed.sql:/docker-entrypoint-initdb.d/assets/seed.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexiflow_user -d lexiflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lexiflow-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # NestJS Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: server-production
    container_name: lexiflow-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://lexiflow_user:${POSTGRES_PASSWORD:-lexiflow_secure_password}@postgres:5432/lexiflow?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1d}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000,http://172.20.0.1:3000}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lexiflow-network
    volumes:
      - backend_logs:/app/server/logs
      - backend_uploads:/app/server/uploads
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # React Frontend Application (Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: client-production
    container_name: lexiflow-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "3000:3000"
    networks:
      - lexiflow-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

# Named volumes for persistent data storage
volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local

# Network configuration
networks:
  lexiflow-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
