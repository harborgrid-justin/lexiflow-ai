name: Dependency Updates

# DISABLED - Enable by uncommenting the schedule trigger
on:
  workflow_dispatch: # Manual trigger only
  # schedule:
  #   # Run every Monday at 9 AM UTC
  #   - cron: '0 9 * * 1'

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Update Frontend Dependencies
        run: |
          npm update
          npm audit fix --audit-level=moderate || true
      
      - name: Update Backend Dependencies
        working-directory: ./nestjs
        run: |
          npm update
          npm audit fix --audit-level=moderate || true
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: Weekly dependency updates'
          body: |
            Automated dependency updates for frontend and backend.
            
            **Changes:**
            - Updated npm packages to latest compatible versions
            - Applied security fixes from npm audit
            
            **Review Required:**
            - Check for breaking changes in updated packages
            - Verify CI/CD pipeline passes
            - Test critical user flows
          branch: deps/automated-updates
          delete-branch: true
          labels: dependencies, automated
